<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #canvas{
      border: 1px solid;
      position: absolute;
      left: 0;
      top:0;
      right:0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>
<script type="text/javascript">
  var can = document.getElementById("canvas");
  var ctx = can.getContext("2d");
  ctx.strokeStyle="deeppink";
  ctx.save();
  ctx.moveTo(250,10)
  ctx.lineTo(100,100)
  ctx.lineTo(400,100)
  ctx.lineTo(250,10)
  ctx.stroke();
  ctx.strokeRect(300,10,20,40)
  ctx.strokeRect(125,100,250,250)
  ctx.stroke();
  ctx.arc(200,180,50,0,360)
  ctx.arc(300,180,50,0,360)
  ctx.stroke();
  ctx.restore();


</script>
</html>
