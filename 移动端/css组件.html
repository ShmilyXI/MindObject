<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .text{
      width: 100px;
      height:100px;
      background: pink;
      margin-top: 200px;
    }

  </style>
</head>
<body>
  <div class="text"></div>

</body>
<script>
      window.onload = function () {
        var text = document.querySelector(".text");

        //css函数对transform的值进行读,写操作
        //css(node,type)  读
        //css(node,type,val)  写
        //规避覆盖的风险
        css(text,"scale",2);

        function css(node, type, val) {
          if (typeof node["transform"] === "undefined" && typeof node === "object") {
            node["transform"] = {};
          }
          if (arguments.length >= 3) {
            var text = "";
            node["transform"][type] = val;
            for(item in node["transform"]){
              if(node["transform"].hasOwnProperty(item)){
                  switch (item){
                    case "translateX":
                    case "translateY":
                      text += item+"("+node["transform"][item]+"px)"
                      break;
                    case "scale":
                      text += item+"("+node["transform"][item]+")"
                      break;
                    case "rotate":
                      text += item+"("+node["transform"][item]+"deg)"
                      break;
                }
              }
            }
            node.style.transform = node.style.webkitTransform = text;
          }else if(arguments.length==2){
                  val = node["transform"][type];
                  if(typeof val ==="undefined"){
                      switch (type){
                        case "translateX":
                        case "translateY":
                        case "rotate":
                          val = 0;
                          break;
                        case "scale":
                          val=1;
                          break;
                      }
                  }
            return val;
          }
        }
      }
</script>
</html>
